<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Application Form</title>

<style>
    body {
        background-color: #333;
        color: #fff;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .form-container {
        background-color: #005f6b;
        padding: 20px;
        border-radius: 10px;
        width: 600px;
    }

    h2 {
        text-align: center;
        margin-bottom: 20px;
    }

    form div {
        display: flex;
        justify-content: space-between;
        margin-bottom: 15px;
    }

    input[type="text"],
    input[type="date"],
    input[type="number"],
    input[type="email"],
    input[type="password"],
    select {
        width: 190px;
    }

    input[type="radio"],
    input[type="checkbox"] {
        margin-right: 5px;
    }

    .button-container {
        text-align: center;
        margin-top: 20px;
    }

    button {
        background-color: #f4511e;
        color: #fff;
        border: none;
        padding: 8px 30px;
        border-radius: 5px;
        cursor: pointer;
        margin: 5px;
        font-weight: bold;
        width: 120px;
    }

    button:hover {
        background-color: #e1400f;
    }

    .submit-btn {
        background-color: #f4511e;
    }

    .reset-btn {
        background-color: #f4511e;
    }

    .submit-btn:hover,
    .reset-btn:hover {
        background-color: #e1400f;
    }

    .button-container {
        display: flex;
        justify-content: center;
        gap: 20px;
    }
</style>
</head>

<body>

<div class="form-container">
    <h2>Application Form</h2>
    <form>
        <div>
            <div>
                <label>First Name:</label><br>
                <input type="text" required><br><br>
            </div>
            <div>
                <label>Last Name:</label><br>
                <input type="text" required><br><br>
            </div>
        </div>

        <div>
            <div>
                <label>Date of birth:</label><br>
                <input type="date" required min="1995-01-01" max="2010-12-31"><br><br>
            </div>
            <div>
                <label>Age:</label><br>
                <input type="number" min="15" max="30" required><br><br>
            </div>
        </div>

        <div>
            <div>
                <label>Gender:</label><br>
                <select required>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select><br><br>
            </div>
            <div>
                <label>Email Address:</label><br>
                <input type="email" placeholder="Enter email address" required><br><br>
            </div>
        </div>

        <label>Positions Available:</label><br>
        <input type="radio" name="position" required> Junior Developer
        <input type="radio" name="position"> Mid-level Developer
        <input type="radio" name="position"> Senior Developer<br><br>

        <label>Programming Languages:</label><br>
        <input type="checkbox"> Java
        <input type="checkbox"> JavaScript
        <input type="checkbox"> Python<br><br>
        <div>
            <div>
                <label>Password:</label><br>
                <input type="password" required 
                       pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
                       title="At least 8 characters, including one number, one uppercase, and one lowercase letter."><br><br>
            </div>
            <div>
                <label>Confirm Password:</label><br>
                <input type="password" required><br><br>
            </div>
        </div>

        <div class="button-container">
            <button type="submit" class="submit-btn">Submit</button>
            <button type="reset" class="reset-btn">Reset</button>
        </div>
    </form>
</div>

</body>
</html>
